<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pioneer 先锋</title>

  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900&subset=latin,greek,greek-ext,vietnamese,cyrillic-ext,latin-ext,cyrillic' rel='stylesheet' type='text/css'>

  <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon-96x96.png">
  <script src="app/pages/layer/laydate/laydate.js"></script>

  <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
  <!-- bower:css -->
  <!-- run `gulp inject` to automatically populate bower styles dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css({.tmp/serve,src}) styles/auth.css -->
  <!-- inject:css -->
  <!-- css files will be automatically insert here -->
  <!-- endinject -->
  <!-- endbuild -->
</head>
<body>
<main class="auth-main">
  <div class="auth-block">
    <h1>注册成为先锋成员</h1>
    <a href="auth.html" class="auth-link">已经有先锋账号？点击登录!</a>

    <form class="form-horizontal">
      <div class="form-group">
        <label for="inputName3" class="col-sm-2 control-label">姓名</label>

        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputName3" placeholder="*全名">
        </div>
      </div>
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">邮箱</label>

        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail3" placeholder="*邮件">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">密码</label>

        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3" placeholder="*密码">
        </div>
      </div>
      <div class="form-group">
        <label for="inputName3" class="col-sm-2 control-label">QQ</label>

        <div class="col-sm-10">
          <input type="text" class="form-control" id="qq" placeholder="*QQ号">
        </div>
      </div>
      <div class="form-group">
        <label for="inputName3" class="col-sm-2 control-label">电话号码</label>

        <div class="col-sm-10">
          <input type="text" class="form-control" id="tel" placeholder="*电话号码">
        </div>
      </div>
      <div class="form-group">
        <label for="inputName3" class="col-sm-2 control-label">生日</label>

        <div class="col-sm-10">
          <input type="text" class="form-control" id="birthday" placeholder="*生日">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default btn-auth">注册</button>
        </div>
      </div>
    </form>
  </div>

</main>
<script src="app/pages/layer/laydate/laydate.js"></script>

</body>
