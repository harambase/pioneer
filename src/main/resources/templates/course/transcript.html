<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="/common :: header('成绩单查看',true, false)"></head>
<body>
<div id="wrapper">

    <div th:include="/common :: navtop" class="sidebar-collapse"></div>

    <div th:include="/common :: navbar" class="sidebar-collapse"></div>

    <div id="page-wrapper">
        <div class="header">
            <h1 class="page-header">
                先锋教学系统
                <small>成绩单查看</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="/index">主页</a></li>
                <li><a href="#">教学系统</a></li>
                <li class="active">成绩单查看</li>
            </ol>

        </div>
        <div id="page-inner">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            历史成绩单列表
                        </div>
                        <div class="panel-body">
                            <div class="form-group">
                                <div class="panel panel-info">
                                    <div class="panel-heading">
                                        下载
                                    </div>
                                    <div class="panel-body">
                                        <div class="form-group">
                                            <div class="col-sm-2">
                                                <label class="col-sm-12 control-label">官方成绩报告:</label>
                                            </div>
                                            <div class="col-sm-2">
                                                <button class="btn btn-primary col-sm-12" onclick="download()">下载
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <table id="transcriptTable" style="width: 100%;"
                                       class="table table-striped table-bordered table-hover"></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-footer" id=footerPlaceholder">
            <div th:include="/common :: footer" id="copyright"></div>
        </div>
    </div>
</div>

<div th:include="/common :: load_js(true , false, false)"></div>

<script>
    function download() {
        window.open(basePath + "/transcript/report?studentId=");
    }

    $("#transcriptTable").DataTable({

        "language": {
            "aria": {
                "sortAscending": ": activate to sort column ascending",
                "sortDescending": ": activate to sort column descending"
            },
            "emptyTable": "没有数据！",
            "info": "显示 _START_ 至 _END_ 条 ，总共_TOTAL_ 条数据",
            "infoEmpty": "没有发现记录！",
            "infoFiltered": "(从_MAX_条记录中搜索)",
            "lengthMenu": "显示: _MENU_",
            "search": "搜索:",
            "zeroRecords": "没有找到匹配的记录！",
            "paginate": {
                "previous": "上一页",
                "next": "下一页",
                "last": "尾页",
                "first": "首页"
            }
        },
        "lengthMenu": [
            [15],
            [15]
        ],
        pageLength: 15,
        processing: true,
        serverSide: true,

        ajax: {
            url: basePath + "/transcript",
        },
        columns: [
            {"data": "id", "title": "序号", "bVisible": false},
            {"data": "studentId", "title": "学生ID"},
            {"data": "sname", "title": "姓名"},
            {"data": "crn", "title": "课码"},
            {"data": "cname", "title": "课名"},
            {"data": "fname", "title": "授课人"},
            {"data": "grade", "title": "成绩"},
            {
                "data": "complete", "title": "完成情况", "createdCell": function (nTd, rowData) {
                if (rowData === "1")
                    $(nTd).html('<p style="line-height: 1.42857143; padding-top: 0; color:green; ">完成</p>');
                else if (rowData === "0")
                    $(nTd).html('<p style="line-height: 1.42857143; padding-top: 0; color:blue; ">进行中</p>');
                else if (rowData === "-1")
                    $(nTd).html('<p style="line-height: 1.42857143; padding-top: 0; color:red; ">挂科</p>');
            }
            },
            {"data": "assignTime", "title": "提交时间"},

        ],
        "columnDefs": [{
            "defaultContent": "",
            "targets": "_all"
        }]
    });
</script>
</body>
</html>
