<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="/release/admin/common/header :: commonHeader('辅导关系管理',true, true)"></head>
<body>
<div id="wrapper">
    <!--/. NAV TOP  -->
    <div th:include="/release/admin/common/navtop :: navtop" class="sidebar-collapse"></div>

    <!-- /. NAV SIDE  -->
    <div th:include="/release/admin/common/navbar :: nav" class="sidebar-collapse"></div>

    <div id="page-wrapper">
        <div class="header">
            <h1 class="page-header">
                先锋行政管理
                <small>辅导关系管理</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="/welcomeAdmin">主页</a></li>
                <li><a href="#">行政管理</a></li>
                <li class="active">辅导关系管理</li>
            </ol>

        </div>
        <div id="page-inner">
            <div class="row">
                <div class="col-md-12">
                    <!-- Advanced Tables -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            辅导关系列表
                            <button id="addNew" style="width: 100%" class="btn btn-info btn-primary" data-dismiss="modal" aria-label="Close">添加新的辅导关系</button>
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="transTable"> </table>
                            </div>

                        </div>
                    </div>
                    <!--End Advanced Tables -->
                </div>
            </div>
            <div id="addAdvise" class="modal fade modalDiy" tabindex="-1" role="dialog">
                <div class="modal-dialog modal-md" role="document">
                    <div class="panel panel-success" style="background: rgba(255, 255, 255, 1);">
                        <div class="panel-heading">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                            </button>
                            <h4 class="modal-title">添加新的辅导关系</h4>
                        </div>
                        <div class="panel-body">
                            <form id="addAdviseForm" class="form-group" method="post" onsubmit="return false">
                                <div class="col-sm-3">
                                    <label for="searchSValue" class="col-sm-12 control-label">*请选择学生:</label>
                                </div>
                                <div class="col-sm-9">
                                    <select style="width: 100%" id="searchSValue" class="js-example-basic-single" name="states">
                                    </select>
                                </div>
                                <div class="col-sm-3" style="margin-top:10px;">
                                    <label for="searchFValue" class="col-sm-12 control-label">*请选择教师:</label>
                                </div>
                                <div class="col-sm-9" style="margin-top:10px;">
                                    <select style="width: 100%" id="searchFValue" class="js-example-basic-single" name="states">
                                    </select>
                                </div>
                                <div class="col-sm-3" style="margin-top:10px;">
                                    <label for="tPassword" class="col-sm-12 control-label">*操作密码:</label>
                                </div>
                                <div class="col-sm-9" style="margin-top:10px;">
                                    <input type="password" id="tPassword" class="form-control" minlength="6" maxlength="16" checkOpPwd="true" required/>
                                </div>
                                <div class="col-sm-6" style="margin-top:10px;">
                                    <button id="confirm" style="width: 100%" class="btn btn-danger btn-primary">确认添加</button>
                                </div>
                                <div class="col-sm-6" style="margin-top:10px;">
                                    <button id="cancel" style="width: 100%" class="btn btn-info btn-primary" data-dismiss="modal" aria-label="Close">取消</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div id = footerPlaceholder">
                <div th:include="/release/admin/common/footer :: copy" id="copyright"></div>
            </div>
        </div>
        <!-- /. PAGE INNER  -->
    </div>
    <!-- /. PAGE WRAPPER  -->
</div>
<!-- /. WRAPPER  -->
<div th:include="/release/admin/common/js :: load_js(true , false, true)"></div>

<script src="/static/scripts/admin/administration/manageAdvise.js"></script>

</body>
</html>
