<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="/release/admin/common/header :: commonHeader('成绩单查看',true, false)"></head>
<body>
<div id="wrapper">
    <!--/. NAV TOP  -->
    <div th:include="/release/admin/common/navtop :: navtop" class="sidebar-collapse"></div>

    <!-- /. NAV SIDE  -->
    <div th:include="/release/admin/common/navbar :: nav" class="sidebar-collapse"></div>

    <div id="page-wrapper">
        <div class="header">
            <h1 class="page-header">
                先锋教务管理
                <small>成绩单查看</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="/welcomeAdmin">主页</a></li>
                <li><a href="#">教务管理</a></li>
                <li class="active">成绩单查看</li>
            </ol>

        </div>
        <div id="page-inner">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            成绩单列表
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-5">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            选择浏览类型
                        </div>
                        <div class="panel-body">
                            <div class="panel-group" id="accordion">
                                <div class="panel panel-danger">
                                    <div class="panel-heading">
                                        <span id="overall" data-toggle="collapse" data-parent="#accordion"
                                              href="#collapseOne" style="cursor: pointer">总览</span>
                                    </div>
                                    <div id="collapseOne" class="panel-collapse collapse"></div>
                                </div>
                                <div class="panel panel-info">
                                    <div class="panel-heading">
                                        <span data-toggle="collapse" data-parent="#accordion" href="#collapseTwo"
                                              style="cursor: pointer">按学生浏览</span>
                                    </div>
                                    <div id="collapseTwo" class="panel-collapse in" style="height: auto;">
                                        <div class="panel-body">
                                            <table id="userTable" style="width: 100%;"
                                                   class="table table-striped table-bordered table-hover"></table>
                                        </div>
                                    </div>
                                </div>
                                <div class="panel panel-info">
                                    <div class="panel-heading">
                                        <span data-toggle="collapse" data-parent="#accordion" href="#collapseThree"
                                              class="collapsed" style="cursor: pointer">按课程浏览</span>
                                    </div>
                                    <div id="collapseThree" class="panel-collapse collapse">
                                        <div class="panel-body">
                                            <table id="classTable" style="width: 100%;"
                                                   class="table table-striped table-bordered table-hover"></table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-md-7">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            成绩单
                        </div>
                        <div class="panel-body">
                            <table id="transTable" style="width: 100%;"
                                   class="table table-striped table-bordered table-hover"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /. PAGE INNER  -->
        <div id="editTranscript" class="modal fade modalDiy" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-md" role="document">
                <div class="panel panel-success" style="background: rgba(255, 255, 255, 1);">
                    <div class="panel-heading">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title">更新成绩</h4>
                    </div>
                    <div class="panel-body">
                        <form id="editTranscriptForm" class="form-group" method="post" onsubmit="return false">
                                 <div class="col-sm-3">
                                    <label for="sid" class="col-sm-12 control-label">学生ID:</label>
                                  </div>
                                  <div class="col-sm-9">
                                     <input id="sid" value="" class="form-control" disabled >
                                  </div>
                                  <div class="col-sm-3" style="margin-top:10px;">
                                     <label for="sid" class="col-sm-12 control-label">*课程CRN:</label>
                                  </div>
                                  <div class="col-sm-9" style="margin-top:10px;">
                                      <input id="sid2" class="form-control" required disabled/>
                                  </div>
                                  <div class="col-sm-3" style="margin-top:10px;">
                                     <label for="sid" class="col-sm-12 control-label">*课程学分:</label>
                                  </div>
                                  <div class="col-sm-9" style="margin-top:10px;">
                                     <input id="credits2" class="form-control" required disabled/>
                                  </div>
                                  <div class="col-sm-3" style="margin-top:10px;">
                                      <label for="sid" class="col-sm-12 control-label">*成绩:</label>
                                  </div>
                                  <div class="col-sm-9" style="margin-top:10px;">
                                      <input placeholder="可使用Letter Grade或百分制" id="grade" name="grade" value="" class="form-control" minlength="1" required >
                                  </div>
                                  <div class="col-sm-3" style="margin-top:10px;">
                                      <label for="sid" class="col-sm-12 control-label">*完成情况:</label>
                                  </div>
                                  <div class="col-sm-9" style="margin-top:10px;">
                                            <input id="complete"  style="width: 33%" type="radio" name="complete" value="Complete">完成课程
                                            <input id="process"   style="width: 33%" type="radio" name="complete" value="In Progress">正在进行
                                            <input id="nComplete" style="width: 33%" type="radio" name="complete" value="Not Complete">未完成（挂科）
                                  </div>
                                  <div class="col-sm-3" style="margin-top:10px;">
                                      <label for="tPassword" class="col-sm-12 control-label">*操作密码:</label>
                                  </div>
                                  <div class="col-sm-9" style="margin-top:10px;">
                                      <input type="password" id="tPassword" class="form-control" minlength="6" maxlength="16" checkOpPwd="true" required/>
                                  </div>
                                  <div class="col-sm-6" style="margin-top:10px;">
                                        <button id="save" style="width: 100%" class="btn btn-danger btn-primary">更新</button>
                                  </div>
                                  <div class="col-sm-6" style="margin-top:10px;">
                                        <button id="cancel" style="width: 100%" class="btn btn-info btn-primary" data-dismiss="modal" aria-label="Close">取消</button>
                                  </div>
                            </form>
                    </div>
                </div>
            </div>
        </div>
        <div id=footerPlaceholder">
            <div th:include="/release/admin/common/footer :: copy" id="copyright"></div>
        </div>
    </div>
    <!-- /. PAGE WRAPPER  -->
</div>
<!-- /. WRAPPER  -->
<div th:include="/release/admin/common/js :: load_js(true , false, false)"></div>

<script src="/static/scripts/admin/course/manageTranscript.js"></script>
<script>
    $(document).on("show.bs.modal", ".modal", function(){
        $(this).draggable({
            handle: ".panel-heading"   // 只能点击头部拖动
        });
        $(this).css("overflow", "hidden"); // 防止出现滚动条，出现的话，你会把滚动条一起拖着走的
    });
</script>
