<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="/release/common/header :: commonHeader('课程详情',true, true)"></head>
<body>
<div id="wrapper">
    <!--/. NAV TOP  -->
    <div th:include="/release/common/navtop :: navtop" class="sidebar-collapse"></div>

    <!-- /. NAV SIDE  -->
    <div th:include="/release/common/navbar :: nav" class="sidebar-collapse"></div>

    <div id="page-wrapper">
        <div class="header">
            <h1 class="page-header">
                先锋教务管理
                <small>课程详情</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="/welcomeAdmin">主页</a></li>
                <li><a href="/manage/course/view">课程查看</a></li>
                <li class="active">课程详情</li>
            </ol>

        </div>
        <div id="page-inner">
            <div class="row">
                <div class="col-xs-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            课程详情
                        </div>
                        <div class="panel-body">
                            <div class="panel-group" id="accordion">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <span style="cursor: pointer" data-toggle="collapse" data-parent="#accordion"
                                              href="#collapseOne">课程信息详情</span>
                                    </div>
                                    <div id="collapseOne" class="panel-collapse in" style="height: auto;">
                                        <div class="panel-body">
                                            <form class="form-horizontal" id="createCourseForm" onclick="return false;">
                                                <div class="col-md-12 col-sm-4">
                                                    <div class="panel panel-danger">
                                                        <div class="panel-heading">
                                                            学期信息
                                                        </div>
                                                        <div class="form-group panel-body">
                                                            <div class="col-sm-2">
                                                                <label for="year-semester"
                                                                       class="col-sm-12 control-label">*年份-学期(YYYY-XX):</label>
                                                            </div>
                                                            <div class="col-sm-3">
                                                                <input id="year-semester" class="form-control" required
                                                                       disabled/>
                                                            </div>
                                                            <div class="col-sm-2">
                                                                <label for="crn"
                                                                       class="col-sm-12 control-label">*课程CRN:</label>
                                                            </div>
                                                            <div class="col-sm-3">
                                                                <input id="crn" class="form-control" required disabled/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-12 col-sm-4">
                                                    <div class="panel panel-info">
                                                        <div class="panel-heading">
                                                            课程基本信息
                                                        </div>
                                                        <div class="panel-body">
                                                            <div class="form-group">
                                                                <div class="col-sm-2">
                                                                    <label for="name" class="col-sm-12 control-label">*课程名:</label>
                                                                </div>
                                                                <div class="col-sm-3">
                                                                    <input id="name" class="form-control" minlength="1"
                                                                           maxlength="20"
                                                                           required/>
                                                                </div>
                                                                <div class="col-sm-2">
                                                                    <label for="coulev" class="col-sm-12 control-label">*课程等级:</label>
                                                                </div>
                                                                <div class="col-sm-3">
                                                                    <input id="coulev" isDigits="true"
                                                                           class="form-control"
                                                                           placeholder="*100-499" minlength="3"
                                                                           maxlength="3" required/>
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <div class="col-sm-2">
                                                                    <label for="cousec" class="col-sm-12 control-label">*课程班级:</label>
                                                                </div>
                                                                <div class="col-sm-3">
                                                                    <input id="cousec" class="form-control"
                                                                           placeholder="*01,02,03..."
                                                                           minlength="2" maxlength="2" required/>
                                                                </div>
                                                                <div class="col-sm-2">
                                                                    <label for="credits"
                                                                           class="col-sm-12 control-label">*学分:</label>
                                                                </div>
                                                                <div class="col-sm-3">
                                                                    <input id="credits" isDigits="true"
                                                                           placeholder="*0-4"
                                                                           class="form-control" minlength="1"
                                                                           maxlength="1" required/>
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <div class="col-sm-2">
                                                                    <label for="capa" class="col-sm-12 control-label">*课程容量:</label>
                                                                </div>
                                                                <div class="col-sm-3">
                                                                    <input id="capa" isDigits="true"
                                                                           class="form-control" required/>
                                                                </div>
                                                                <div class="col-sm-2">
                                                                    <label for="classroom"
                                                                           class="col-sm-12 control-label">教室:</label>
                                                                </div>
                                                                <div class="col-sm-3">
                                                                    <input id="classroom" class="form-control"
                                                                           maxlength="20"/>
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <div class="col-sm-2">
                                                                    <label for="startdate"
                                                                           class="col-sm-12 control-label">*开始日期:</label>
                                                                </div>
                                                                <div class="col-sm-3">
                                                                    <input id="startdate" class="form-control"
                                                                           required/>
                                                                </div>
                                                                <div class="col-sm-2">
                                                                    <label for="enddate"
                                                                           class="col-sm-12 control-label">*结束日期:</label>
                                                                </div>
                                                                <div class="col-sm-3">
                                                                    <input id="enddate" class="form-control" required/>
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <div class="col-sm-2">
                                                                    <label for="starttime"
                                                                           class="col-sm-12 control-label">*开始时间:</label>
                                                                </div>
                                                                <div class="col-sm-3">
                                                                    <input id="starttime" class="form-control"
                                                                           required/>
                                                                </div>
                                                                <div class="col-sm-2">
                                                                    <label for="endtime"
                                                                           class="col-sm-12 control-label">*结束时间:</label>
                                                                </div>
                                                                <div class="col-sm-3">
                                                                    <input id="endtime" class="form-control" required/>
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <div class="col-sm-2">
                                                                    <label class="col-sm-12 control-label">*选择上课的时间:</label>
                                                                </div>
                                                                <div class="col-sm-8">
                                                                    <div id="mon"
                                                                         class="checkbox3 checkbox-danger checkbox-inline checkbox-check  checkbox-circle checkbox-light">
                                                                        <input type="checkbox" value="m" id="m"
                                                                               name="day"><label
                                                                            for="endtime">星期一</label>
                                                                    </div>
                                                                    <div id="tue"
                                                                         class="checkbox3 checkbox-danger checkbox-inline checkbox-check  checkbox-circle checkbox-light">
                                                                        <input type="checkbox" value="t" id="t"
                                                                               name="day"><label
                                                                            for="endtime">星期二</label>
                                                                    </div>
                                                                    <div id="wed"
                                                                         class="checkbox3 checkbox-danger checkbox-inline checkbox-check  checkbox-circle checkbox-light">
                                                                        <input type="checkbox" value="w" id="w"
                                                                               name="day"><label
                                                                            for="endtime">星期三</label>
                                                                    </div>
                                                                    <div id="thr"
                                                                         class="checkbox3 checkbox-danger checkbox-inline checkbox-check  checkbox-circle checkbox-light">
                                                                        <input type="checkbox" value="tr" id="tr"
                                                                               name="day"><label
                                                                            for="endtime">星期四</label>
                                                                    </div>
                                                                    <div id="fri"
                                                                         class="checkbox3 checkbox-danger checkbox-inline checkbox-check  checkbox-circle checkbox-light">
                                                                        <input type="checkbox" value="f" id="f"
                                                                               name="day"><label
                                                                            for="endtime">星期五</label>
                                                                    </div>
                                                                    <div id="sat"
                                                                         class="checkbox3 checkbox-danger checkbox-inline checkbox-check  checkbox-circle checkbox-light">
                                                                        <input type="checkbox" value="sa" id="sa"
                                                                               name="day"><label
                                                                            for="endtime">星期六</label>
                                                                    </div>
                                                                    <div id="sun"
                                                                         class="checkbox3 checkbox-danger checkbox-inline checkbox-check  checkbox-circle checkbox-light">
                                                                        <input type="checkbox" value="s" id="s"
                                                                               name="day"><label
                                                                            for="endtime">星期日</label>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="panel-footer">
                                                            注意：*为必填项，其余选填。
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-12 col-sm-4">
                                                    <div class="panel panel-success">
                                                        <div class="panel-heading">
                                                            教师与预选课分配
                                                        </div>
                                                        <div class="panel-body">
                                                            <div class="form-group">
                                                                <div class="col-sm-2">
                                                                    <label class="col-sm-12 control-label">*分配教师:</label>
                                                                </div>
                                                                <div id="selectF" class="col-sm-8">
                                                                    <select style="width: 75%" id="searchFValue"
                                                                            class="js-example-basic-single"
                                                                            name="state">
                                                                    </select>
                                                                    <button style="float: right; width: 20%;" class="btn btn-danger cancel">取消</button>
                                                                </div>
                                                                <div id="faculty" class="col-sm-8">
                                                                    <h4 style="width: 50%; padding-top: 0;  float: left" id="facultyInfo"></h4>
                                                                    <button id="update" class="btn btn-primary" style=" width: 50%; margin-top: 0.5%;">更新教师</button>
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <div class="col-sm-2">
                                                                    <label class="col-sm-12 control-label">*预选课程（可以多选，也可不选）:</label>
                                                                </div>
                                                                <div id="selectC" class="col-sm-8">
                                                                    <select style="width: 75%" id="searchCValue"
                                                                            class="js-example-basic-multiple"
                                                                            name="states[]" multiple="multiple">
                                                                    </select>
                                                                    <button style="float: right; width: 20%;" class="btn btn-danger" id="cancel">取消</button>
                                                                </div>
                                                                <div id="course" class="col-sm-8">
                                                                    <h4 style="width: 50%; padding-top: 0;  float: left" id="preCourseInfo"></h4>
                                                                    <button id="updateC" class="btn btn-primary" style=" width: 50%; margin-top: 0.5%;">更新预选课程</button>
                                                                </div>
                                                            </div>

                                                        </div>
                                                        <div class="panel-footer">
                                                            注意：教师为必填
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-12 col-sm-4">
                                                    <div class="panel panel-default">
                                                        <div class="panel-body">
                                                            <div class="form-group">
                                                                <div class="col-sm-2">
                                                                    <label for="password"
                                                                           class="col-sm-12 control-label">备注信息:</label>
                                                                </div>

                                                                <div class="col-sm-8">
                                                                    <textarea style="resize: none;" class="form-control"
                                                                              id="comments" rows="3"></textarea>
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <div class="col-sm-2">
                                                                    <label for="password"
                                                                           class="col-sm-12 control-label">*请确认上述信息正确无误:</label>
                                                                </div>
                                                                <div class="col-sm-3">
                                                                    <div id="yes-div"
                                                                         class="checkbox3 checkbox-danger checkbox-inline checkbox-check  checkbox-circle checkbox-light">
                                                                        <input type="checkbox" id="yes" name="confirm"
                                                                               required><label for="yes">确认</label>
                                                                    </div>
                                                                </div>
                                                                <div class="col-sm-2">
                                                                    <label for="password"
                                                                           class="col-sm-12 control-label">*管理员操作密码:</label>
                                                                </div>
                                                                <div class="col-sm-3">
                                                                    <input type="password" id="password"
                                                                           class="form-control" minlength="6"
                                                                           maxlength="16" checkOpPwd="true" required/>
                                                                </div>
                                                                <button style="width:150px;" class="btn btn-primary"
                                                                        id="registerBtn">修改
                                                                </button>
                                                            </div>
                                                            <div class="panel-footer">
                                                                注意：操作密码不是登录密码
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>

                                        </div>
                                    </div>
                                </div>
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <span style="cursor: pointer" data-toggle="collapse" data-parent="#accordion"
                                              href="#collapseTwo" class="collapsed">课程学生详情</span>
                                    </div>
                                    <div id="collapseTwo" class="panel-collapse collapse">
                                        <div class="panel-body">
                                        <div class="col-md-7 col-sm-4">
                                            <table style="width:100%" id="studentList"
                                                   class="table table-striped table-bordered table-hover"></table>
                                        </div>
                                        <form id="editTranscript" class="form-group" method="post" onsubmit="return false">
                                        <div id="transcript" class="col-md-5 col-sm-4">
                                            <div class="panel panel-info">
                                                <div class="panel-heading">
                                                    学生成绩详情
                                                </div>
                                                 <div class="panel-body">

                                                     <div class="col-sm-3">
                                                         <label for="sid"
                                                                class="col-sm-12 control-label">学生ID:</label>
                                                     </div>
                                                     <div class="col-sm-9">
                                                          <input id="sid" value="" class="form-control" disabled >
                                                     </div>
                                                     <div class="col-sm-3" style="margin-top:10px;">
                                                         <label for="crn"
                                                                class="col-sm-12 control-label">*课程CRN:</label>
                                                     </div>
                                                     <div class="col-sm-9" style="margin-top:10px;">
                                                         <input id="crn2" class="form-control" required disabled/>
                                                     </div>
                                                      <div class="col-sm-3" style="margin-top:10px;">
                                                          <label for="crn"
                                                                 class="col-sm-12 control-label">*课程学分:</label>
                                                      </div>
                                                      <div class="col-sm-9" style="margin-top:10px;">
                                                          <input id="credits2" class="form-control" required disabled/>
                                                      </div>
                                                       <div class="col-sm-3" style="margin-top:10px;">
                                                           <label for="crn"
                                                                  class="col-sm-12 control-label">*成绩:</label>
                                                       </div>
                                                       <div class="col-sm-9" style="margin-top:10px;">
                                                           <input placeholder="可使用Letter Grade或百分制" id="grade" name="grade" value="" class="form-control" minlength="1" required >
                                                       </div>

                                                      <div class="col-sm-3" style="margin-top:10px;">
                                                          <label for="crn"
                                                                 class="col-sm-12 control-label">*完成情况:</label>
                                                      </div>
                                                      <div class="col-sm-9" style="margin-top:10px;">
                                                           <input id="complete"  type="radio" name="complete" value="Complete">完成
                                                           <input id="process"   type="radio" name="complete" value="In Progress">正在进行
                                                           <input id="nComplete" type="radio" name="complete" value="Not Complete">未完成
                                                      </div>
                                                 </div>
                                            </div>
                                        </div>
                                        </form>
                                        </div>
                                    </div>
                                </div>
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <span style="cursor: pointer" data-toggle="collapse" data-parent="#accordion"
                                              href="#collapseThree" class="collapsed">添加学生</span>
                                    </div>
                                    <div id="collapseThree" class="panel-collapse collapse">
                                        <div class="panel-body">
                                            <div class="col-md-8 col-sm-4">
                                                <table style="width:100%" id="studentTable"
                                                       class="table table-striped table-bordered table-hover"></table>
                                            </div>
                                            <div class="col-md-4 col-sm-4">
                                                <div id="assignSDiv" class="group-form-input">
                                                    <h4 class="status" style="margin-top: 0px;">添加选项: </h4>
                                                    <table style="font-size: 11px">
                                                        <tr>
                                                            <td style="color: red;font-weight: 900;margin-bottom: -5px"><input type="checkbox" name="pre" style="height: 14px;margin: 10px 4px 10px 0; width: 12px;"/>
                                                                添加此学生，即使未完成预选课程
                                                            
                                                        </tr>
                                                        <tr>
                                                            <td style="color: red;font-weight: 900;"><input type="checkbox" name="time" style="height: 14px;margin: 10px 4px 10px 0; width: 12px;"/>
                                                                添加此学生，即使有时间冲突
                                                            
                                                        </tr>
                                                        <tr>
                                                            <td style="color: red;font-weight: 900;"><input type="checkbox" name="capa" style="height: 14px;margin: 10px 4px 10px 0; width: 12px;"/>
                                                                添加此学生，即使已经达到课程人数上限
                                                            
                                                        </tr>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /. PAGE INNER  -->
    </div>
    <!-- /. PAGE WRAPPER  -->
</div>
<!-- /. WRAPPER  -->
<div th:include="/release/common/js :: load_js(true , false, true)"></div>

<script src="/static/scripts/admin/course/editCourse.js"></script>

<script>
    //执行一个laydate实例
    laydate.render({
        elem: '#startdate',
        theme: '#393D49', showBottom: false//指定元素
    });
    laydate.render({
        elem: '#enddate',
        theme: '#393D49', showBottom: false//指定元素
    });
    laydate.render({
        elem: '#starttime',
        theme: '#393D49'
        , type: 'time'
        , min: '06:00:00'
        , max: '22:00:00'
        , btns: ['clear', 'confirm']
    });
    laydate.render({
        elem: '#endtime',
        theme: '#393D49',
        type: 'time'
        , min: '06:00:00'
        , max: '22:00:00'
        , btns: ['clear', 'confirm']
    });
</script>
</body>
</html>
