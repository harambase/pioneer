<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="/release/common/header :: commonHeader('用户申请详情',false,false)"></head>

<body>
<div id="wrapper">

    <!--/. NAV TOP  -->
    <div th:include="/release/common/navtop :: navtop" class="sidebar-collapse"></div>

    <!-- /. NAV SIDE  -->
    <div th:include="/release/common/navbar :: nav" class="sidebar-collapse"></div>

    <div id="page-wrapper">
        <div class="header">
            <h1 class="page-header">
                先锋系统管理
                <small>用户申请详情</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="/welcomeAdmin">主页</a></li>
                <li><a href="/manage/user/request">用户申请查看</a></li>
                <li class="active">用户申请详情</li>
            </ol>

        </div>
        <div id="page-inner">
            <div class="row">
                <div class="col-xs-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="card-title">
                                <div class="title">用户详情表单：请完善信息</div>
                            </div>
                        </div>
                        <div class="panel-body">
                            <form class="form-horizontal" id="registerUserForm" onclick="return false;">
                                <div class="col-md-12 col-sm-4">
                                    <div class="panel panel-danger">
                                        <div class="panel-heading">
                                            用户账户信息
                                        </div>
                                        <div class="panel-body">
                                            <div class="form-group">
                                                <div class="col-sm-2">
                                                    <label for="year-semester" class="col-sm-12 control-label">*年份-学期(YYYY-XX):</label>
                                                </div>
                                                <div class="col-sm-3">
                                                    <input id="year-semester" class="form-control" required disabled/>
                                                </div>
                                                <div class="col-sm-2">
                                                    <label for="userid" class="col-sm-12 control-label">*用户ID:</label>
                                                </div>
                                                <div class="col-sm-3">
                                                    <input id="userid" class="form-control" required disabled/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-sm-2">
                                                    <label for="username" class="col-sm-12 control-label">*用户名:</label>
                                                </div>
                                                <div class="col-sm-3">
                                                    <input id="username" class="form-control" minlength="4" maxlength="20" required/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="panel-footer">
                                            注意：用户名修改请小心重名
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12 col-sm-4">
                                    <div class="panel panel-info">
                                        <div class="panel-heading">
                                           用户个人信息
                                        </div>
                                        <div class="panel-body">
                                            <div class="form-group">
                                                <div class="col-sm-2">
                                                    <label for="lastname" class="col-sm-12 control-label">*姓:</label>
                                                </div>
                                                <div class="col-sm-3">
                                                    <input id="lastname" class="form-control" minlength="1"
                                                           maxlength="20" required/>
                                                </div>
                                                <div class="col-sm-2">
                                                    <label for="firstname" class="col-sm-12 control-label">*名:</label>
                                                </div>
                                                <div class="col-sm-3">
                                                    <input id="firstname" class="form-control" minlength="1"
                                                           maxlength="20" required/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-sm-2">
                                                    <label for="birthday" class="col-sm-12 control-label">*生日:</label>
                                                </div>
                                                <div class="col-sm-3">
                                                    <input id="birthday" class="form-control" minlength="10"
                                                           maxlength="10" required/>
                                                </div>
                                                <div class="col-sm-2">
                                                    <label for="email" class="col-sm-12 control-label">*邮箱:</label>
                                                </div>
                                                <div class="col-sm-3">
                                                    <input id="email" type="email" class="form-control" required/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-sm-2">
                                                    <label for="tel" class="col-sm-12 control-label">*电话号:</label>
                                                </div>
                                                <div class="col-sm-3">
                                                    <input id="tel" isDigits="true" class="form-control" minlength="8"
                                                           maxlength="11" required/>
                                                </div>
                                                <div class="col-sm-2">
                                                    <label for="dorm" class="col-sm-12 control-label">宿舍号:</label>
                                                </div>
                                                <div class="col-sm-3">
                                                    <input id="dorm" class="form-control"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-sm-2">
                                                    <label for="qq" class="col-sm-12 control-label">QQ号:</label>
                                                </div>
                                                <div class="col-sm-3">
                                                    <input id="qq" isDigits="true" class="form-control"/>
                                                </div>
                                                <div class="col-sm-2">
                                                    <label for="weChat" class="col-sm-12 control-label">微信号:</label>
                                                </div>
                                                <div class="col-sm-3">
                                                    <input id="weChat" class="form-control"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-sm-2">
                                                    <label for="qq" class="col-sm-12 control-label">*性别:</label>
                                                </div>
                                                <div class="col-sm-3">
                                                    <div class="radio3 radio-check radio-success radio-inline"
                                                         id="male-div">
                                                        <input type="radio" id="male" name="gender" value="male">
                                                        <label for="male">男</label>
                                                    </div>
                                                    <div class="radio3 radio-check radio-success radio-inline"
                                                         id="female-div">
                                                        <input type="radio" id="female" name="gender" value="female">
                                                        <label for="female">女</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="panel-footer">
                                            注意：*为必填项，其余选填。
                                        </div>
                                    </div>
                                </div>
                                <div id="type" class="col-md-12 col-sm-4">
                                    <div class="panel panel-success">
                                        <div class="panel-heading">
                                            分配用户属性
                                        </div>
                                        <div class="panel-body">
                                            <div class="form-group">
                                                <div class="col-sm-2">
                                                    <label class="col-sm-12 control-label">*角色:</label>
                                                </div>
                                                <div class="col-sm-3">
                                                    <div id="student-div"
                                                         class="checkbox3 checkbox-danger checkbox-inline checkbox-check  checkbox-circle checkbox-light">
                                                        <input type="checkbox" id="student1" name="type" value="s">
                                                        <label for="student1">学生</label>
                                                    </div>
                                                    <div id="faculty-div"
                                                         class="checkbox3 checkbox-danger checkbox-inline checkbox-check  checkbox-circle checkbox-light">
                                                        <input type="checkbox" id="faculty1" name="type" value="f">
                                                        <label for="faculty1">教师</label>
                                                    </div>
                                                    <div id="admin-div"
                                                         class="checkbox3 checkbox-danger checkbox-inline checkbox-check  checkbox-circle checkbox-light">
                                                        <input type="checkbox" id="admin1" name="type" value="a">
                                                        <label for="admin1">系统管理员</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="panel-footer">
                                            注意：1.此处为角色，为用户的属性含权限。
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12 col-sm-4">
                                    <div class="panel panel-default">
                                        <div class="panel-body">
                                            <div class="form-group">
                                                <div class="col-sm-2">
                                                    <label for="password" class="col-sm-12 control-label">备注信息:</label>
                                                </div>

                                                <div class="col-sm-8">
                                                    <textarea style="resize: none;" class="form-control" id="comments"
                                                              rows="3"></textarea>
                                                </div>
                                            </div>
                                            <div id="action" class="form-group">
                                                <div class="col-sm-2">
                                                    <label for="password"
                                                           class="col-sm-12 control-label">*请确认上述信息正确无误:</label>
                                                </div>
                                                <div class="col-sm-3">
                                                    <div id="yes-div"
                                                         class="checkbox3 checkbox-danger checkbox-inline checkbox-check  checkbox-circle checkbox-light">
                                                        <input type="checkbox" id="yes" name="confirm" required><label
                                                            for="admin1">确认</label>
                                                    </div>
                                                </div>
                                                <div class="col-sm-2">
                                                    <label for="password"
                                                           class="col-sm-12 control-label">*管理员操作密码:</label>
                                                </div>
                                                <div class="col-sm-3">
                                                    <input type="password" id="password" class="form-control"
                                                           minlength="6" maxlength="16" checkOpPwd="true" required/>
                                                </div>
                                                 <div class="col-sm-2">
                                                    <button style="width:150px;" class="btn btn-primary btn-success" id="approve">
                                                    批准申请
                                                    </button>
                                                    <button style="width:150px;" class="btn btn-primary btn-danger" id="decline">
                                                    拒绝申请
                                                    </button>
                                                 </div>
                                            </div>
                                        </div>
                                        <div class="panel-footer">
                                            注意：操作密码不是登录密码
                                        </div>
                                    </div>
                                </div>
                            </form>

                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div id = footerPlaceholder">
            <div th:include="/release/common/footer :: copy" id="copyright"></div>
        </div>
    </div>
    <!-- /. PAGE INNER  -->

</div>
<!-- /. PAGE WRAPPER  -->

<!-- /. WRAPPER  -->
<div th:include="/release/common/js :: load_js(false , false, false)"></div>

<script src="/static/scripts/admin/system/userRegDetail.js"></script>
<script>
    laydate.render({
        elem: '#birthday',
        theme: '#393D49', showBottom: false//指定元素
    });
</script>
<script>

</script>
</body>
</html>
