<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<head th:include="/release/admin/common/header :: commonHeader('用户申请查看',true, false)"></head>

<body>
<div id="wrapper">

    <!--/. NAV TOP  -->
    <div th:include="/release/admin/common/navtop :: navtop" class="sidebar-collapse"></div>

    <!-- /. NAV SIDE  -->
    <div th:include="/release/admin/common/navbar :: nav" class="sidebar-collapse"></div>

    <div id="page-wrapper">
        <div class="header">
            <h1 class="page-header">
                先锋系统管理
                <small>新用户申请</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="/welcomeAdmin">主页</a></li>
                <li><a href="#">系统管理</a></li>
                <li class="active">用户申请查看</li>
            </ol>

        </div>
        <div id="page-inner">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            用户申请查看
                        </div>
                        <div class="panel-body">
                            <div class="panel-group" id="accordion">
                                <div class="panel panel-info">
                                    <div class="panel-heading">
                                        <h4 class="panel-title">
                                            <span style="cursor: pointer" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" class="collapsed">
                                                分类查看
                                            </span>
                                        </h4>
                                    </div>
                                    <div id="collapseOne" class="panel-collapse collapse" style="height: 0;">
                                        <div class="panel-body">
                                            <div class="form-group">
                                                <div class="col-sm-3">
                                                    <button id="general" style="width: 100%" class="btn btn-primary btn-warning">查看所有申请</button>
                                                </div>
                                                <div class="col-sm-3">
                                                    <button id="active" style="width: 100%" class="btn btn-primary">只查看申请中</button>
                                                </div>
                                                <div class="col-sm-3">
                                                    <button id="approved" style="width: 100%" class="btn btn-primary btn-success">只查看已批准</button>
                                                </div>
                                                <div class="col-sm-3">
                                                    <button id="declined" style="width: 100%" class="btn btn-primary btn-danger">只查看已拒绝</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h4 class="panel-title">
                                        申请数据
                                    </h4>
                                </div>
                                <div class="panel-body">
                                    <table class="table table-striped table-bordered table-hover" id="userReg"></table>
                                </div>
                            </div>
                        </div>

                    </div>
                    <!--End Advanced Tables -->
                </div>
            </div>
            <div id = footerPlaceholder">
                <div th:include="/release/admin/common/footer :: copy" id="copyright"></div>
            </div>
        </div>
        <!-- /. PAGE INNER  -->
    </div>
    <!-- /. PAGE WRAPPER  -->
</div>
<!-- /. WRAPPER  -->
<div th:include="/release/admin/common/js :: load_js(true , false, false)"></div>

<script src="/static/scripts/admin/system/manageRequest.js"></script>
</body>
</html>
