<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>注册</title>

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900&subset=latin,greek,greek-ext,vietnamese,cyrillic-ext,latin-ext,cyrillic'
          rel='stylesheet' type='text/css'>
    <link href="/plugins/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/plugins/confirm/confirm.css" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/assets/img/favicon-96x96.png">
    <link rel="stylesheet" href="/styles/vendor-dddc8eebb5.css">
    <link rel="stylesheet" href="/styles/auth-6732706e87.css">



</head>
<body>
<main class="auth-main">
    <div class="auth-block">
        <h1>申请加入先锋</h1>
        <a href="/index" class="auth-link">已有先锋账号？点击登录!</a>

        <form id="regForm" class="form-horizontal" onclick="return false">
            <div class="form-group">
                <label for="inputName3" class="col-sm-2 control-label"><span style="color: red">*</span>姓</label>

                <div class="col-sm-10">
                    <input class="form-control" id="inputName3" stringCheck="true" placeholder="*姓" minlength="1" maxlength="20" value="" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputName3" class="col-sm-2 control-label"><span style="color: red">*</span>名</label>

                <div class="col-sm-10">
                    <input class="form-control" id="firstName" stringCheck="true" placeholder="*名" minlength="1" maxlength="20" value="" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputName3" class="col-sm-2 control-label"><span style="color: red">*</span>生日</label>
                <div class="col-sm-10">
                    <input  class="form-control" id="birthday" placeholder="*生日" value="">
                </div>
            </div>

            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label"><span style="color: red">*</span>邮箱</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="*邮件">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label"><span style="color: red">*</span>密码</label>

                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="*密码" minlength="6" maxlength="16" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputName3" class="col-sm-2 control-label"><span style="color: red">*</span>QQ</label>
                <div class="col-sm-10">
                    <input  class="form-control" id="qq" isDigits="true" placeholder="*QQ号" minlength="6" maxlength="16" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputName3" class="col-sm-2 control-label"><span style="color: red">*</span>电话</label>

                <div class="col-sm-10">
                    <input class="form-control" id="tel" isDigits="true" placeholder="*电话号码" minlength="8" maxlength="11" required>
                </div>
            </div>

            <div class="form-group">
                <label for="inputName3" class="col-sm-2 control-label">注册学期</label>
                <div class="col-md-3">
                    <label id="newStudent" class="radio-inline custom-radio nowrap">
                        <input type="radio" name="radio" id="new" value="2017-02">
                        <span>本学期加入</span>
                    </label>
                </div>
                <div class="col-md-3">
                    <label id="retStudent" class="radio-inline custom-radio nowrap">
                        <input type="radio" name="radio" id="return">
                        <span>返回成员</span>
                    </label>
                </div>
                <div class="col-md-3">
                    <input style="width: 137px;" class="form-control" id="info" stringCheck="true"
                           value="2017-02" minlength="7" maxlength="7" disabled required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputName3" class="col-sm-2 control-label">性别</label>
                <div class="col-md-4">
                    <label id="male1" class="radio-inline custom-radio nowrap">
                        <input type="radio" name="radio2" id="male" value="m">
                        <span>男</span>
                    </label>
                    <label id="female1" class="radio-inline custom-radio nowrap">
                        <input type="radio" name="radio2" id="female" value="f">
                        <span>女</span>
                    </label>
                    <input id="gender" hidden>
                    <!--<label id="undecided1" class="radio-inline custom-radio nowrap">-->
                        <!--<input type="radio" name="radio" id="undecided" value="f" checked>-->
                        <!--<span>!未指定性别</span>-->
                    <!--</label>-->
                </div>
                <!--</div>-->
                <!--</div>-->
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button id="submit" type="submit" class="btn btn-default btn-auth">提交申请</button>
                </div>
            </div>
        </form>
    </div>

</main>
<script src="/plugins/jquery/jquery-1.12.3.min.js"></script>
<script src="/plugins/bootstrap-3.3.5-dist/js/bootstrap.js"></script>
<script src="/plugins/confirm/confirm.js"></script>
<script src="/plugins/jquery-validate/jquery.validate.min.js"></script>
<script src="/plugins/jquery-validate/messages_zh.js"></script>
<script src="/plugins/layer/laydate/laydate.js"></script>
<script src="/plugins/md5/md5.js"></script>
<script src="/scripts/basePath.js"></script>
<script src="/scripts/register.js"></script>
<!--<script src="/scripts/vendor-b82c564ee5.js"></script>-->
<!--<script src="/scripts/app-0a586e05f6.js"></script>-->
<script>
    laydate.render({
        elem: '#birthday',
        theme: '#393D49', showBottom: false//指定元素
    });
</script>
<script>
    // 字符验证，只能包含中文、英文、数字、下划线等字符。
    jQuery.validator.addMethod("stringCheck", function (value, element) {
        return this.optional(element) || /^[a-zA-Z0-9\u4e00-\u9fa5-_]+$/.test(value);
    }, "只能包含中文、英文、数字、下划线等字符");
    // 只能输入[0-9]数字
    jQuery.validator.addMethod("isDigits", function (value, element) {
        return this.optional(element) || /^\d+$/.test(value);
    }, "只能输入0-9数字");
</script>
</body>
