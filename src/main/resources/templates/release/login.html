<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=10.000">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>登录</title>

    <link rel="stylesheet" href="/static/plugins/confirm/confirm.css">
    <link rel="stylesheet" href="/static/styles/login.css">

</head>
<body class="body" data-gr-c-s-loaded="true">
<div id="fullPage">
    <div id="brandingWrapper" class="float">
        <div id="branding" class="illustrationClass"></div>
    </div>
    <div id="contentWrapper" class="float">
        <div id="content">
            <div id="header">
                <img src="/static/images/HaramBaseICON.png" style="width: 400px;">
            </div>
            <div id="workArea">
                <div id="authArea" class="groupMargin">
                    <div id="loginArea">
                        <div id="loginMessage" class="groupMargin">Log in using your Pioneer network account:</div>

                        <form method="post" id="loginForm">
                            <div id="formsAuthenticationArea">
                                <div id="userNameArea">
                                    <input id="userid"   class="text fullWidth" placeholder="用户ID" minlength="10" maxlength="10" isDigits="true" required>
                                </div>
                                <div id="passwordArea">
                                    <input id="password" class="text fullWidth" placeholder="密码" type="password"  minlength="6" required>
                                </div>
                                <div id="submissionArea" class="submitMargin">
                                    <span id="btnLogin" class="submit">登录</span>
                                </div>
                            </div>
                            <input id="optionForms" type="hidden" name="AuthMethod" value="FormsAuthentication">
                        </form>

                        <div id="introduction" class="groupMargin">
                            <a href="/reg" class="auth-link">还未注册先锋账号？立即申请!</a>
                            <p><b><font color="red">注意：</font> 请使用ID登录(不是用户名).</b></p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="footerPlaceholder">
                <div id = footerPlaceholder">
                    <div th:include="/release/common/footer :: copy" id="copyright"></div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<div th:include="/release/common/js :: load_js(false,false,false)"></div>
<script src="/static/scripts/login.js"></script>
</html>
