<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="/release/admin/common/header :: commonHeader('选课设置',true, true)"></head>
<body>
<div id="wrapper">
    <!--/. NAV TOP  -->
    <div th:include="/release/admin/common/navtop :: navtop" class="sidebar-collapse"></div>

    <!-- /. NAV SIDE  -->
    <div th:include="/release/admin/common/navbar :: nav" class="sidebar-collapse"></div>

    <div id="page-wrapper">
        <div class="header">
            <h1 class="page-header">
                先锋教务管理
                <small>创建新课程</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="/welcomeStudent">主页</a></li>
                <li><a href="#">教学系统</a></li>
                <li class="active">选课课程表单</li>
            </ol>

        </div>
        <div id="page-inner">
            <div class="row">
                <div class="col-xs-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="card-title">
                                <div class="title">新学期选课课程表单</div>
                            </div>
                        </div>
                        <div class="panel-body">
                            <form class="form-horizontal" id="pinNumForm" onclick="return false;">
                                <div class="col-md-12 col-sm-4">
                                    <div class="panel panel-danger">
                                        <div class="panel-heading">
                                            识别码验证
                                        </div>
                                        <div class="form-group panel-body">
                                            <div class="col-sm-2">
                                                <label for="pin" class="col-sm-12 control-label">*请输入识别码:</label>
                                            </div>
                                            <div class="col-sm-3">
                                                <input id="pin" class="form-control" minlength="6" maxlength="6" required/>
                                            </div>
                                            <div class="col-sm-3">
                                                <button style="width:150px;" class="btn btn-success" id="pinValidate">验证</button>
                                            </div>
                                        </div>
                                        <div class="panel-footer">
                                            注意：该处填写你的识别码，你的识别码请在导师处获取。
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <form class="form-horizontal" id="courseChooseForm" onclick="return false;">
                                <div class="col-md-12 col-sm-4">
                                    <div class="panel panel-success">
                                        <div class="panel-heading">
                                            选课工作区
                                        </div>
                                        <div class="form-group panel-body">
                                            <div class="col-md-3">
                                                <div class="panel panel-info">
                                                    <div class="panel-heading">
                                                        选课工作表
                                                    </div>
                                                    <div class="panel-body" style="font-size: 8px">
                                                        <div class="form-group">
                                                            <div class="col-sm-4">
                                                                总可用学分:
                                                                <input id="tol_credits" class="form-control" style="width:100%;" value="0" disabled>
                                                            </div>
                                                            <div class="col-sm-4">
                                                                当前已用学分:
                                                                <input id="use_credits" class="form-control" style="width:100%;" value="0" disabled>
                                                            </div>
                                                            <div class="col-sm-4">
                                                                当前剩余学分:
                                                                <input id="ava_credits" class="form-control" style="width:100%;" value="0" disabled>
                                                            </div>
                                                        </div>
                                                        <hr/>
                                                        <div id="worksheet"></div>
                                                        <hr/>
                                                        <div class="form-group">
                                                            <div class="col-sm-6">
                                                                <button style="width:150px;" class="btn btn-primary" id="submit">
                                                                    提交
                                                                </button>
                                                            </div>
                                                            <div class="col-sm-6">
                                                                <button style="width:150px;" class="btn btn-primary" id="reset">
                                                                    删除所有
                                                                </button>
                                                            </div>

                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-9">
                                                <div class="panel panel-info">
                                                    <div class="panel-heading">
                                                        新学期课程列表
                                                    </div>
                                                    <div class="panel-body">
                                                        <table id="newCourseTable" style="width: 100%;font-size: 8px;"
                                                               class="table table-striped table-bordered table-hover"></table>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </form>

                        </div>
                        <div class="panel-footer" id = footerPlaceholder">
                            <div th:include="/release/admin/common/footer :: copy" id="copyright"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /. PAGE INNER  -->
    </div>
    <!-- /. PAGE WRAPPER  -->
</div>
<!-- /. WRAPPER  -->
<!--load_js(table,chart,select2)-->
<div th:include="/release/admin/common/js :: load_js(true , false, false)"></div>

<script src="/static/scripts/student/course/chooseCourse.js"></script>

<script>
    //执行一个laydate实例
    laydate.render({
        elem: '#startdate',
        theme: '#393D49',showBottom: false//指定元素
    });
    laydate.render({
        elem: '#enddate',
        theme: '#393D49',showBottom: false//指定元素
    });
    laydate.render({
        elem: '#starttime',
        theme: '#393D49'
        , type: 'time'
        ,min: '06:00:00'
        ,max: '22:00:00'
        ,btns: ['clear', 'confirm']
    });
    laydate.render({
        elem: '#endtime',
        theme: '#393D49',
        type: 'time'
        ,min: '06:00:00'
        ,max: '22:00:00'
        ,btns: ['clear', 'confirm']
    });
</script>
</body>
</html>
