<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="/release/admin/common/header :: commonHeader('选课设置',false, true)"></head>
<body>
<div id="wrapper">
    <!--/. NAV TOP  -->
    <div th:include="/release/admin/common/navtop :: navtop" class="sidebar-collapse"></div>

    <!-- /. NAV SIDE  -->
    <div th:include="/release/admin/common/navbar :: nav" class="sidebar-collapse"></div>

    <div id="page-wrapper">
        <div class="header">
            <h1 class="page-header">
                先锋教务管理
                <small>创建新课程</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="/welcomeAdmin">主页</a></li>
                <li><a href="#">教务管理</a></li>
                <li class="active">创建新课程</li>
            </ol>

        </div>
        <div id="page-inner">
            <div class="row">
                <div class="col-xs-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="card-title">
                                <div class="title">新学期选课课程表单</div>
                            </div>
                        </div>
                        <div class="panel-body">
                            <form class="form-horizontal" id="createCourseForm" onclick="return false;">
                                <div class="col-md-12 col-sm-4">
                                    <div class="panel panel-danger">
                                        <div class="panel-heading">
                                            识别码信息
                                        </div>
                                        <div class="form-group panel-body">
                                            <div class="col-sm-2">
                                                <label for="pin" class="col-sm-12 control-label">*识别码:</label>
                                            </div>
                                            <div class="col-sm-3">
                                                <input id="pin" class="form-control" minlength="6" maxlength="6" required/>
                                                <button style="width:150px;" class="btn btn-success" id="pinValidate">验证</button>
                                            </div>
                                        </div>
                                        <div class="panel-footer">
                                            注意：该处填写规则为注册年份-学期号。学期号规则为：春季是01，秋季是02，其他为03。
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12 col-sm-4">

                                    <div class="col-md-5">
                                        <div class="panel panel-default">
                                            <div class="panel-heading">
                                                选课工作表
                                            </div>
                                            <div class="panel-body">
                                                <div class="form-group">
                                                    <div class="col-sm-2">
                                                        <label for="course1" class="col-sm-12 control-label">课程1CRN:</label>
                                                    </div>

                                                    <div class="col-sm-8">
                                                         <input id="course1" class="form-control" minlength="6" maxlength="6" required/>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="col-sm-2">
                                                        <label for="course2" class="col-sm-12 control-label">课程2CRN:</label>
                                                    </div>

                                                    <div class="col-sm-8">
                                                         <input id="course2" class="form-control" minlength="6" maxlength="6" required/>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="col-sm-2">
                                                        <label for="course3" class="col-sm-12 control-label">课程3CRN:</label>
                                                    </div>
                                                    <div class="col-sm-8">
                                                         <input id="course3" class="form-control" minlength="6" maxlength="6" required/>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <div class="col-sm-2">
                                                        <label for="credits" class="col-sm-12 control-label">学分信息:</label>
                                                    </div>

                                                    <div class="col-sm-8">
                                                        <textarea style="resize: none;" class="form-control" id="comments" rows="3"></textarea>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="col-sm-2">
                                                        <label for="password"
                                                               class="col-sm-12 control-label">*请确认上述信息正确无误:</label>
                                                    </div>
                                                    <div class="col-sm-3">
                                                        <div id="yes-div" class="checkbox3 checkbox-danger checkbox-inline checkbox-check  checkbox-circle checkbox-light">
                                                            <input type="checkbox" id="yes" name="confirm" required><label for="yes">确认</label>
                                                        </div>
                                                    </div>
                                                    <button style="width:150px;" class="btn btn-primary" id="registerBtn">完成</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-7">
                                        <div class="panel panel-default">
                                            <div class="panel-heading">
                                                新学期课程列表
                                            </div>
                                            <div class="panel-body">
                                                <table id="newCourseTable" style="width: 100%;"
                                                       class="table table-striped table-bordered table-hover"></table>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-12 col-sm-4">
                                    <div class="panel panel-default">
                                        <div class="panel-body">
                                            <div class="form-group">
                                                <div class="col-sm-2">
                                                    <label for="password" class="col-sm-12 control-label">备注信息:</label>
                                                </div>

                                                <div class="col-sm-8">
                                                    <textarea style="resize: none;" class="form-control" id="comments" rows="3"></textarea>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-sm-2">
                                                    <label for="password"
                                                           class="col-sm-12 control-label">*请确认上述信息正确无误:</label>
                                                </div>
                                                <div class="col-sm-3">
                                                    <div id="yes-div" class="checkbox3 checkbox-danger checkbox-inline checkbox-check  checkbox-circle checkbox-light">
                                                        <input type="checkbox" id="yes" name="confirm" required><label for="yes">确认</label>
                                                    </div>
                                                </div>
                                                <div class="col-sm-2">
                                                    <label for="password" class="col-sm-12 control-label">*管理员操作密码:</label>
                                                </div>
                                                <div class="col-sm-3">
                                                    <input type="password" id="password" class="form-control" minlength="6" maxlength="16" checkOpPwd="true" required/>
                                                </div>
                                                <button style="width:150px;" class="btn btn-primary" id="registerBtn">创建</button>
                                            </div>
                                            <div class="panel-footer">
                                                注意：操作密码不是登录密码
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>

                        </div>
                        <div class="panel-footer" id = footerPlaceholder">
                            <div th:include="/release/admin/common/footer :: copy" id="copyright"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /. PAGE INNER  -->
    </div>
    <!-- /. PAGE WRAPPER  -->
</div>
<!-- /. WRAPPER  -->
<div th:include="/release/admin/common/js :: load_js(false , false, true)"></div>

<script src="/static/scripts/admin/course/createCourse.js"></script>

<script>
    //执行一个laydate实例
    laydate.render({
        elem: '#startdate',
        theme: '#393D49',showBottom: false//指定元素
    });
    laydate.render({
        elem: '#enddate',
        theme: '#393D49',showBottom: false//指定元素
    });
    laydate.render({
        elem: '#starttime',
        theme: '#393D49'
        , type: 'time'
        ,min: '06:00:00'
        ,max: '22:00:00'
        ,btns: ['clear', 'confirm']
    });
    laydate.render({
        elem: '#endtime',
        theme: '#393D49',
        type: 'time'
        ,min: '06:00:00'
        ,max: '22:00:00'
        ,btns: ['clear', 'confirm']
    });
</script>
</body>
</html>
