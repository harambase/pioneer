<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=10.000">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>登录</title>

    <link rel="stylesheet" href="/static/plugins/confirm/confirm.css">
    <link rel="stylesheet" href="/static/styles/login.css">

</head>
<body class="body" data-gr-c-s-loaded="true">
<div id="fullPage">
    <div id="brandingWrapper" class="float">
        <div id="branding" class="illustrationClass"></div>
    </div>
    <div id="contentWrapper" class="float">
        <div id="content">
            <div id="header">
                <img src="/static/images/HaramBaseICON.png" style="width: 200px; height: 200px">
            </div>
            <div id="workArea">
                <div id="authArea" class="groupMargin">
                    <div id="loginArea">
                        <div id="loginMessage" class="groupMargin">Log in using your Pioneer network account:</div>

                        <form method="post" id="loginForm">
                            <div id="formsAuthenticationArea">
                                <div id="userNameArea">
                                    <input id="userid" name="userid" value="" minlength="1"
                                           class="text fullWidth" spellcheck="false" isDigits="true" placeholder="用户ID" required>
                                </div>
                                <div id="passwordArea">
                                    <input id="password" name="Password" type="password" minlength="1"
                                           class="text fullWidth" placeholder="密码" required>
                                </div>
                                <div id="submissionArea" class="submitMargin">
                                    <span id="btnLogin" class="submit">登录</span>
                                </div>
                            </div>
                            <input id="optionForms" type="hidden" name="AuthMethod" value="FormsAuthentication">
                        </form>

                        <div id="introduction" class="groupMargin">
                            <a href="/reg" class="auth-link">还未注册先锋账号？立即申请!</a>
                            <p><b><font color="red">注意：</font> 请使用ID登录(不是用户名).</b></p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="footerPlaceholder">
                <div th:fragment="copy">
                    Copyright &copy; 2017 - All Rights Reserved <br>
                    <a href="https://s1lin.github.io/">Harambase Development Team</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<script src="/static/plugins/jquery/jquery-1.12.3.min.js"></script>
<script src="/static/scripts/common/basePath.js"></script>
<script src="/static/plugins/confirm/confirm.js"></script>
<script src="/static/plugins/jquery-validate/jquery.validate.min.js"></script>
<script src="/static/plugins/jquery-validate/messages_zh.js"></script>
<script src="/static/plugins/md5/md5.js"></script>
<script src="/static/scripts/common/common.js"></script>
<script src="/static/scripts/login.js"></script>


</html>
