<!DOCTYPE html>
<html lang="en">
<head>


    <title>成绩单管理</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link href="/plugins/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/plugins/confirm/confirm.css" rel="stylesheet">
    <link href="/plugins/font-awesome-4.7.0/css/font-awesome.min.css" type="text/css" rel="stylesheet">
    <link href="/plugins/font/font.css" rel="stylesheet">
    <link href="/plugins/datatables/datatables.min.css" rel="stylesheet">
    <link href="/plugins/datatables/plugins/bootstrap/datatables.bootstrap.css" rel="stylesheet" >
    <link href="/styles/style.css" rel="stylesheet" type="text/css">
    <link href="/styles/signin.css" rel="stylesheet" type="text/css">
    <link href="/styles/title.css" rel="stylesheet" type="text/css">
    <link href="/styles/manage.css" rel="stylesheet" type="text/css">

    <link href="/styles/header.css" rel="stylesheet">
    <link href="/styles/manageTranscript.css" rel="stylesheet" type="text/css">

</head>
<body>
<div class="sidebar" style="top: 0px;">
    <h1><i class="fa fa-bars push"></i>Administrator <span class="color">Manage</span></h1>
    <ul>
        <li><a href="/welcomeAdmin"><i class="fa fa-dashboard push"></i>主页<i class="fa fa-angle-right"></i></a><span class="hover"></span></li>
        <li><a href="/manageCourse"><i class="fa fa-book push"></i>课程<i class="fa fa-angle-right"></i></a><span class="hover"></span></li>
        <li><a href="/manageUser"><i class="fa fa-user push"></i>用户<i class="fa fa-angle-right"></i></a><span class="hover"></span></li>
        <li><a href="/manageAdvising"><i class="fa fa-users push"></i>辅导关系<i class="fa fa-angle-right"></i></a><span class="hover"></span></li>
        <li><a href="/manageTranscript"><i class="fa fa-sticky-note push"></i>成绩单<i class="fa fa-angle-right"></i></a><span class="hover"></span></li>
        <li><a href="/manageRequest"><i class="fa fa-sticky-note push"></i>申请管理<i class="fa fa-angle-right"></i></a><span class="hover"></span></li>
        <li><a href="#" id="logout"><i class="fa fa-plane push"></i>登出<i class="fa fa-angle-right"></i></a><span class="hover"></span></li>
    </ul>
</div>

<div class="site-branding-text">
    <h1 class="site-title">Administrator Manage Site</h1>
    <p class="site-description">Transcript Management</p>
    <div class="choose-view" >
        <table>
        <tr><td><div class='w_manage_btn system-control-btn'>
                    <button id="overview" class="w_button" style="margin-left: 10px">总览</button>
                </div>
            </td><td><div class='w_manage_btn system-control-btn'>
                    <button id="class" class="w_button" style="margin-left: 10px">按课程浏览</button>
                </div>
            </td><td><div class='w_manage_btn system-control-btn'>
                    <button id="user" class="w_button" style="margin-left: 10px">按学生浏览</button>
                </div>
            </td>
        </tr>
        </table>
    </div>
</div>
<div class="user-pop">
    <div class="w_wrap">
        <div class="w_head">
            <span>选择学生</span>
            <span class="w_close">×</span>
        </div>
        <div class="w_body" style="margin-top: 21px;">
            <div class="content clearfix" style="padding: 0px">
                <h4 class="type">学生列表</h4>
                <hr style="margin: 7px 0 7px 0;"/>
                <table width="100%;" style="font-size: 14px;" id="userTable" class="display dataTable">
                </table>
            </div> <!-- /content -->
        </div>
    </div>
</div>
<div class="class-pop">
    <div class="w_wrap">
        <div class="w_head">
            <span>选择课程</span>
            <span class="w_close">×</span>
        </div>
        <div class="w_body" style="margin-top: 21px;">
            <div class="content clearfix" style="padding: 0px">
                <h4 class="type">课程列表</h4>
                <hr style="margin: 7px 0 7px 0;"/>
                <table width="100%;" style="font-size: 14px;" id="classTable" class="display dataTable">
                </table>
            </div>
        </div>
    </div>
</div>
<div class="w_wrapper">
    <div class="w_wrap">
        <div class="w_head">
            <span>修改成绩单</span>
            <span class="w_close">×</span>
        </div>
        <div class="w_body">
            <ul class="w_tab clearfix">
                <li class="active base-info">修改成绩</li>
            </ul>

            <div class="w_tabC w_pop">
                <div class="w_content">
                    <div class="w_basicInfo account-container register" style="margin-left: 0px;">
                        <form id="editTranscript" method="post" onsubmit="return false">
                            <table style="margin: 15px 27px;">
                                <tr>
                                    <td><p style="float: left">学生ID:</td>
                                    <td><input id="sid" name="sid" value="" class="login" disabled style="height: 20px;"/></td>
                                </tr>
                                <tr>
                                    <td><p style="float: left">课程编码:</td>
                                    <td><input id="crn" name="crn" value="" class="login" disabled style="height: 20px;"/></td>
                                </tr>
                                <tr>
                                    <td><p style="float: left">学分:</p></td>
                                    <td><input id="credits" name="credits" value="" class="login" disabled style="height: 20px;"/></td>
                                </tr>
                                <tr>
                                    <td><p style="float: left">*成绩:</p></td>
                                    <td> <input placeholder="可使用Letter Grade或百分制"
                                                id="grade" name="grade" value="" class="login" minlength="1" required style="height: 20px;"/></td>
                                </tr>
                                <tr>
                                    <td><p style="float: left">*完成情况:</p></td>
                                    <td> <input style="height: 14px;margin: 10px 4px 10px 0;width: 13px;" id="complete" type="radio" value="Complete"/>完成
                                         <input style="height: 14px;margin: 10px 4px 10px 0;width: 13px;" id="process" type="radio" value="In Progress"/>正在进行
                                         <input style="height: 14px;margin: 10px 4px 10px 0;width: 13px;" id="nComplete" type="radio" value="Not Complete"/>未完成</td>
                                </tr>
                            </table>
                        </form>
                    </div> <!-- /account-container -->
                </div>
                <div class="w_buttons_w system-control-btn">
                    <button id="confirm" class="w_button">修改</button>
                    <button id="cancel" class="w_button">退出</button>
                </div>
            </div>

        </div>
    </div>
</div>

<div class="view">
    <div class="spilt register-table" style = "padding-left: 300px">
        <div style=";margin: 0 120px 0 0;width: 1500px;height: 700px;" class="account-container register">
            <div class="student-only">
                <h1 id="h2" style="margin-left: 17px;"></h1>
                <div class="student-trans">
                    <table id="student-table" style="margin-left: 100px;color:#555;font-size: 15px;line-height: 1.2;">
                    </table>
                </div>
                <div class="class-trans">
                    <table id="class-table"></table>
                </div>
                <hr style="margin-bottom: -5px;"/>
            </div> <!-- /content -->

            <div class="content clearfix">
                <h1 id="h1" style="margin-left: -19px;margin-top: 15px;">成绩单列表</h1>
                <div class='course-table' >
                    <table width="100%" style="font-size: 14px;" id="transTable" class="display dataTable">
                    </table>
                </div>
            </div> <!-- /content -->
        </div> <!-- /account-container -->
    </div>
</div>
</body>
<script src="/plugins/jQuery/jquery-1.12.3.min.js"></script>
<script src="/plugins/jquery/jquerySession.js"></script>
<script src="/plugins/datatables/datatables.all.min.js"></script>
<script src="/plugins/bootstrap-3.3.5-dist/js/bootstrap.js"></script>
<script src="/plugins/confirm/confirm.js"></script>
<script src="/plugins/jquery-validate/jquery.validate.min.js"></script>
<script src="/plugins/jquery-validate/messages_zh.js"></script>
<script src="/scripts/basePath.js"></script>
<script src="/scripts/logout.js"></script>
<script src="/scripts/common.js"></script>
<script src="/scripts/manageTranscript.js"></script>
<script src="/scripts/index.js"></script>
</html>
