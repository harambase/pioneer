<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:v-on="http://www.w3.org/1999/xhtml">

<head th:include="/common :: header('成绩单查看',true, false)"></head>
<body>
<div id="wrapper">
    <!--/. NAV TOP  -->
    <div th:include="/common :: navtop" class="sidebar-collapse"></div>

    <!-- /. NAV SIDE  -->
    <div th:include="/common :: navbar" class="sidebar-collapse"></div>

    <div id="page-wrapper">
        <div class="header">
            <h1 class="page-header">
                先锋教务管理
                <small>成绩单管理</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="/index">主页</a></li>
                <li><a href="#">教务管理</a></li>
                <li class="active">成绩单管理</li>
            </ol>

        </div>
        <div id="page-inner">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            成绩单列表
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" id="transcriptPage">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            搜索条件
                        </div>
                        <div class="panel-body">
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <label class="col-sm-12 control-label">*按学期查询:</label>
                                </div>
                                <div class="col-sm-2">
                                    <select class="js-example-basic-single info col-sm-12"></select>
                                </div>
                                <div class="col-sm-2">
                                    <label class="col-sm-12 control-label">*按学生查询:</label>
                                </div>
                                <div class="col-sm-2">
                                    <select class="js-example-basic-single user col-sm-12"></select>
                                </div>
                                <div class="col-sm-2">
                                    <label class="col-sm-12 control-label">*按课程查询:</label>
                                </div>
                                <div class="col-sm-2">
                                    <select class="js-example-basic-single course col-sm-12"></select>
                                </div>
                                <div class="col-sm-2">
                                    <button class="btn btn-primary col-sm-12" onclick="refresh()">查询</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                                <span style="cursor: pointer" data-toggle="collapse" data-parent="#accordion"
                                      href="#collapseTwo" class="collapsed">成绩单列表</span>
                        </div>
                        <div id="collapseTwo" class="panel-collapse in">
                            <div class="panel-body">
                                <div class="col-md-7 col-sm-4">
                                    <div class="panel panel-default">
                                        <div class="panel-body">
                                            <table id="transcriptTable" style="width: 100%;"
                                                   class="table table-striped table-bordered table-hover"></table>
                                        </div>
                                    </div>
                                </div>
                                <form class="form-horizontal">
                                    <div class="col-md-5 col-sm-4">
                                        <div class="panel panel-primary">
                                            <div class="panel-heading">
                                                学生成绩详情
                                            </div>
                                            <div class="panel-body">
                                                <div class="form-group">
                                                    <div class="col-sm-3">
                                                        <label for="sid"
                                                               class="col-sm-12 control-label">学生ID:</label>
                                                    </div>
                                                    <div class="col-sm-9">
                                                        <input id="sid" value="" class="form-control"
                                                               v-model="transcript.studentId"
                                                               disabled>
                                                    </div>
                                                    <div class="col-sm-3" style="margin-top:10px;">
                                                        <label class="col-sm-12 control-label">*课程CRN:</label>
                                                    </div>
                                                    <div class="col-sm-9" style="margin-top:10px;">
                                                        <input class="form-control" required disabled
                                                               v-model="transcript.crn"/>
                                                    </div>
                                                    <div class="col-sm-3" style="margin-top:10px;">
                                                        <label class="col-sm-12 control-label">*课程学分:</label>
                                                    </div>
                                                    <div class="col-sm-9" style="margin-top:10px;">
                                                        <input id="credits2" class="form-control"
                                                               required v-model="transcript.credits"
                                                               disabled/>
                                                    </div>
                                                    <div class="col-sm-3" style="margin-top:10px;">
                                                        <label class="col-sm-12 control-label">*成绩:</label>
                                                    </div>
                                                    <div class="col-sm-9" style="margin-top:10px;">
                                                        <input placeholder="可使用Letter Grade或百分制"
                                                               id="grade"
                                                               name="grade" value=""
                                                               class="form-control" v-model="transcript.grade"
                                                               minlength="1" required>
                                                    </div>

                                                    <div class="col-sm-3" style="margin-top:10px;">
                                                        <label class="col-sm-12 control-label">*完成情况:</label>
                                                    </div>
                                                    <div class="col-sm-9" style="margin-top:10px;">
                                                        <div class="radio3 radio-check radio-success radio-inline">
                                                            <input type="radio" id="complete" name="complete"
                                                                   value="1"
                                                                   v-model="transcript.complete">
                                                            <label for="complete">完成</label>
                                                        </div>
                                                        <div class="radio3 radio-check radio-success radio-inline">
                                                            <input type="radio" id="process" name="complete"
                                                                   value="0"
                                                                   v-model="transcript.complete">
                                                            <label for="process">正在进行</label>
                                                        </div>
                                                        <div class="radio3 radio-check radio-success radio-inline">
                                                            <input type="radio" id="nComplete" name="nComplete"
                                                                   value="-1"
                                                                   v-model="transcript.complete">
                                                            <label for="nComplete">未完成</label>
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-3" style="margin-top:10px;">
                                                        <label for="tPassword"
                                                               class="col-sm-12 control-label">*管理员操作密码:</label>
                                                    </div>
                                                    <div class="col-sm-6" style="margin-top:10px;">
                                                        <input type="password" id="tPassword"
                                                               class="form-control" minlength="6"
                                                               maxlength="16" checkOpPwd="true" required/>
                                                    </div>
                                                    <button class="btn btn-success col-sm-2"
                                                            style="margin-top:10px;" onclick="return false"
                                                            v-on:click="transcriptUpdate">更新
                                                    </button>
                                                    <button class="btn btn-danger col-sm-2" onclick="return false"
                                                            v-on:click="transcriptReset">
                                                        取消
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /. PAGE INNER  -->
        <div id=footerPlaceholder">
            <div th:include="/common :: footer" id="copyright"></div>
        </div>
    </div>
    <!-- /. PAGE WRAPPER  -->
</div>
<!-- /. WRAPPER  -->
<div th:include="/common :: load_js(true , false, false)"></div>

<script>
    let transcriptVue = new Vue({
        el: "#transcriptPage",
        data: {
            transcript: {
                id: "",
                studentId: "",
                grade: "",
                crn: "",
                complete: "",
                credits: ""
            },
        },
        methods:{
            transcriptUpdate: function(){
                axios.put('/transcript/' + this.transcript.id, this.transcript).then(function (response) {
                    if (response.data.code === 2001)
                        Showbo.Msg.alert(response.data.msg, function () {
                            transcriptTable.draw();
                        });
                    else
                        Showbo.Msg.alert(response.data.msg, function () {
                        });
                })
            },
            transcriptReset: function(){
                this.transcript.complete = "";
                this.transcript.studentId = "";
                this.transcript.grade = "";
            }
        }
    });
    //学生select
    let userSelect = $(".user").select2({
        ajax: {
            url: basePath + "/user/search",
            type: "GET",
            delay: 250,
            data: function (params) {
                return {
                    search: params.term, // search term 请求参数 ， 请求框中输入的参数
                    status: "1",
                    type: "s"
                };
            },
            processResults: function (data, params) {
                let itemList = [];
                let item;
                for (let i = 0; i < data.data.length; i++) {
                    item = {
                        id: data.data[i].userId,
                        text: data.data[i].lastName + ", " + data.data[i].firstName
                    };
                    itemList.push(item);
                }
                return {
                    results: itemList//itemList
                };
            },
            cache: true
        },
        placeholder: '请分配所属集群',//默认文字提示
        language: "zh-CN",
        tags: false,//允许手动添加
        allowClear: true,//允许清空
        escapeMarkup: function (markup) {
            return markup;
        }, // 自定义格式化防止xss注入
        minimumInputLength: 0,//最少输入多少个字符后开始查询
        templateResult: formatRepo,
        templateSelection: formatRepoSelection
    });

    //课程select
    let courseSelect = $('.course').select2({
        ajax: {
            url: basePath + "/course/search",
            type: "GET",
            delay: 250,
            data: function (params) {
                return {
                    search: params.term
                };
            },
            processResults: function (data, params) {
                let itemList = [];
                let item;
                for (let i = 0; i < data.data.length; i++) {
                    item = {
                        id: data.data[i].crn,
                        text: data.data[i].name
                    };
                    itemList.push(item);
                }
                return {
                    results: itemList
                };
            },
            cache: true
        },
        language: "zh-CN",
        tags: false,//允许手动添加
        allowClear: true,//允许清空
        escapeMarkup: function (markup) {
            return markup;
        }, // 自定义格式化防止xss注入
        minimumInputLength: 0,//最少输入多少个字符后开始查询
        templateResult: formatRepo,
        templateSelection: formatRepoSelection
    });

    //学期select
    let infoSelect = $(".info").select2({
        ajax: {
            url: basePath + "/course/info",
            type: "GET",
            delay: 250,
            data: function (params) {
                return {
                    search: params.term,
                };
            },
            processResults: function (data) {
                let itemList = [];
                let item;
                for (let i = 0; i < data.data.length; i++) {
                    item = {
                        id: data.data[i],
                        text: data.data[i]
                    };
                    itemList.push(item);
                }
                item = {
                    id: "",
                    text: "清除"
                };
                itemList.push(item);
                return {
                    results: itemList
                };
            },
            cache: true
        },
        language: "zh-CN",
        tags: false,//允许手动添加
        allowClear: true,//允许清空
        escapeMarkup: function (markup) {
            return markup;
        }, // 自定义格式化防止xss注入
        minimumInputLength: 0,
        templateResult: formatRepo,
        templateSelection: formatRepoSelection
    });
    
    let transcriptTable = $("#transcriptTable").DataTable({

        "language": {
            "aria": {
                "sortAscending": ": activate to sort column ascending",
                "sortDescending": ": activate to sort column descending"
            },
            "emptyTable": "没有数据！",
            "info": "显示 _START_ 至 _END_ 条 ，总共_TOTAL_ 条数据",
            "infoEmpty": "没有发现记录！",
            "infoFiltered": "(从_MAX_条记录中搜索)",
            "lengthMenu": "显示: _MENU_",
            "search": "搜索:",
            "zeroRecords": "没有找到匹配的记录！",
            "paginate": {
                "previous": "上一页",
                "next": "下一页",
                "last": "尾页",
                "first": "首页"
            }
        },
        "pagingType": "full_numbers",
        "lengthMenu": [
            [10, 20, 50],
            [10, 20, 50]
        ],
        pageLength: 10,
        processing: true,
        serverSide: true,

        ajax: {
            url: basePath + "/transcript/list",
            data: function (d) {
                d.studentId = $(".user").val();
                d.crn = $(".course").val();
                d.info = $(".info").val();
            }
        },
        columns: [
            {"data": "id", "title": "序号", "bVisible": false},
            {"data": "studentId", "title": "学生ID"},
            {"data": "sname", "title": "姓名"},
            {"data": "crn", "title": "课码"},
            {"data": "cname", "title": "课名"},
            {"data": "fname", "title": "授课人"},
            {"data": "grade", "title": "成绩"},
            {
                "data": "complete", "title": "完成情况", "createdCell": function (nTd, rowData) {
                if (rowData === "1")
                    $(nTd).html('<p style="line-height: 1.42857143; padding-top: 0; color:green; ">完成</p>');
                else if (rowData === "0")
                    $(nTd).html('<p style="line-height: 1.42857143; padding-top: 0; color:blue; ">进行中</p>');
                else if (rowData === "-1")
                    $(nTd).html('<p style="line-height: 1.42857143; padding-top: 0; color:red; ">挂科</p>');
            }
            },
            {"data": "assigntime", "title": "提交时间"},
            {
                "data": null, "title": "操作", "createdCell": function (nTd, rowData) {
                $(nTd).html('<button class="btn btn-edit" style="width: 100%" ' +
                    'onclick="edit(\'' + rowData.studentid + '\',\'' + rowData.crn + '\',\'' + rowData.sname + '\',\'' + rowData.coursename + '\',\''
                    + rowData.credits + '\',\'' + rowData.grade + '\',\'' + rowData.complete + '\')" >修改</button>');
            }, "width": "100px"
            }
        ],
        "columnDefs": [{
            orderable: false,
            targets: [9]
        }, {
            "defaultContent": "",
            "targets": "_all"
        }]
    });
</script>

</body>
</html>
