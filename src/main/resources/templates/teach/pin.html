<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:v-on="http://www.w3.org/1999/xhtml">

<head th:include="/common/header :: commonHeader('识别码管理',true, true)"></head>
<body>
<div id="wrapper">
    <!--/. NAV TOP  -->
    <div th:include="/common/navtop :: navtop" class="sidebar-collapse"></div>

    <!-- /. NAV SIDE  -->
    <div th:include="/common/navbar :: nav" class="sidebar-collapse"></div>

    <div id="page-wrapper">
        <div class="header">
            <h1 class="page-header">
                先锋教务系统
                <small>识别码管理</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="/index">主页</a></li>
                <li><a href="#">行政管理</a></li>
                <li class="active">识别码(PIN)管理</li>
            </ol>

        </div>
        <div id="page-inner">
            <div class="row" id="pinPage">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <span data-toggle="collapse" data-parent="#accordion" href="#collapseOne" class="collapsed"
                                  style="cursor: pointer"><i class="fa down"></i> 识别码列表（按学期分类） </span>
                        </div>
                        <div id="collapseOne" class="panel-collapse collapse" style="height: auto;">
                            <div class="panel-body">
                                <div class="col-md-12 col-sm-4">
                                    <div class="panel panel-default">
                                        <div class="panel-body">
                                            <div class="col-sm-2">
                                                <label class="col-sm-12 control-label">*请选择学期:</label>
                                            </div>
                                            <div class="col-sm-3">
                                                <select style="width: 100%" class="js-example-basic-single info"
                                                        name="info" id="info" onchange="refresh()">
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12 col-sm-4">
                                    <table style="width: 100%;" class="table table-striped table-bordered table-hover"
                                           id="pinTable"></table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <span data-toggle="collapse" data-parent="#accordion" href="#collapseTwo"
                                  style="cursor: pointer"><i class="fa down"></i> 识别码(PIN)生成 </span>
                        </div>
                        <div id="collapseTwo" class="panel-collapse in" style="height: auto;">
                            <div class="panel-body">
                                <form class="form-horizontal" id="createPinForm">
                                    <div class="col-md-12 col-sm-4">
                                        <div class="panel panel-danger">
                                            <div class="panel-heading">
                                                生成规则信息
                                            </div>
                                            <div class="panel-body">
                                                <div class="form-group">
                                                    <div class="col-sm-2">
                                                        <label for="info" class="col-sm-12 control-label">*年份-学期(YYYY-XX):</label>
                                                    </div>
                                                    <div class="col-sm-3">
                                                        <input class="form-control" minlength="7" maxlength="7"
                                                               required v-model="info"/>
                                                    </div>
                                                    <div class="col-sm-2">
                                                        <label class="col-sm-12 control-label">*是否批量:</label>
                                                    </div>
                                                    <div class="col-sm-3">
                                                        <div class="radio3 radio-check radio-success radio-inline">
                                                            <input type="radio" id="batch" name="mode" value="1"
                                                                   v-model="mode">
                                                            <label for="batch">批量</label>
                                                        </div>
                                                        <div class="radio3 radio-check radio-success radio-inline">
                                                            <input type="radio" id="single" name="mode" value="0"
                                                                   v-model="mode">
                                                            <label for="single">单个</label>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group" v-show="mode==='0'">
                                                    <div class="col-sm-2">
                                                        <label class="col-sm-12 control-label">*请选择所有人:</label>
                                                    </div>
                                                    <div class="col-sm-3">
                                                        <select style="width: 100%" class="js-example-basic-single user" name="user">
                                                        </select>
                                                    </div>
                                                </div>

                                            </div>
                                            <div class="panel-footer">
                                                注意：该处填写规则为注册年份-学期号。学期号规则为：春季是01，秋季是02，其他为03。
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-12 col-sm-4">
                                        <div class="panel panel-info">
                                            <div class="panel-heading">
                                                识别码基本信息
                                            </div>
                                            <div class="panel-body">
                                                <div class="form-group">
                                                    <div class="col-sm-2">
                                                        <label for="startTime"
                                                               class="col-sm-12 control-label">*生效时间:</label>
                                                    </div>
                                                    <div class="col-sm-3">
                                                        <input id="startTime" class="form-control" v-model="startTime"
                                                               minlength="19" maxlength="19" required/>
                                                    </div>
                                                    <div class="col-sm-2">
                                                        <label for="endTime"
                                                               class="col-sm-12 control-label">*失效时间:</label>
                                                    </div>
                                                    <div class="col-sm-3">
                                                        <input id="endTime" class="form-control" v-model="endTime"
                                                               minlength="19" maxlength="19" required/>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="col-sm-2">
                                                        <label for="password"
                                                               class="col-sm-12 control-label">*选择种类（可复选）:</label>
                                                    </div>
                                                    <div class="col-sm-8">
                                                        <div class="checkbox3 checkbox-success checkbox-inline checkbox-check checkbox-round checkbox-light">
                                                            <input type="checkbox" id="course" name="type" value="1"
                                                                   v-model="role">
                                                            <label for="course">选课</label>
                                                        </div>
                                                        <div class="checkbox3 checkbox-success checkbox-inline checkbox-check checkbox-round checkbox-light">
                                                            <input type="checkbox" id="transcript" name="type"
                                                                   v-model="role"
                                                                   value="2">
                                                            <label for="transcript">成绩录入</label>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="col-sm-2">
                                                        <label for="password"
                                                               class="col-sm-12 control-label">备注信息:</label>
                                                    </div>

                                                    <div class="col-sm-8">
                                                        <textarea style="resize: none;" class="form-control"
                                                                  v-model="remark"
                                                                  id="comments" rows="3"></textarea>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="col-sm-2">
                                                        <label for="password"
                                                               class="col-sm-12 control-label">*请确认上述信息正确无误:</label>
                                                    </div>
                                                    <div class="col-sm-3">
                                                        <div class="checkbox3 checkbox-danger checkbox-inline checkbox-check  checkbox-circle checkbox-light">
                                                            <input type="checkbox" id="yes" name="confirm" required>
                                                            <label for="yes">确认</label>
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-2">
                                                        <label for="password"
                                                               class="col-sm-12 control-label">*管理员操作密码:</label>
                                                    </div>
                                                    <div class="col-sm-3">
                                                        <input type="password" class="form-control" minlength="6"
                                                               maxlength="16" checkOpPwd="true" required/>
                                                    </div>
                                                    <button style="width:150px;" class="btn btn-primary"
                                                            onclick="return false;" v-if="mode==='1'"
                                                            v-on:click="generateAll">批量生成
                                                    </button>
                                                    <button style="width:150px;" class="btn btn-primary"
                                                            onclick="return false;" v-if="mode==='0'"
                                                            v-on:click="generateOne">生成单个
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <span data-toggle="collapse" data-parent="#accordion" href="#collapseThree"
                                  class="collapsed" style="cursor: pointer">识别码(PIN)批量清空</span>
                        </div>
                        <div id="collapseThree" class="panel-collapse collapse">
                            <div class="panel-body">
                                <div class="col-sm-2">
                                    <label class="col-sm-12 control-label">*请选择清空学期:</label>
                                </div>
                                <div class="col-sm-3">
                                    <select style="width: 100%" class="js-example-basic-single info" name="states">
                                    </select>
                                </div>
                                <div class="col-sm-2">
                                    <label for="password" class="col-sm-12 control-label">*管理员操作密码:</label>
                                </div>
                                <div class="col-sm-3">
                                    <input type="password" id="password" class="form-control" minlength="6"
                                           maxlength="16" checkOpPwd="true" required/>
                                </div>
                                <button style="width:150px;" class="btn btn-danger" v-on:click="deleteAll">清除
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-footer" id=footerPlaceholder">
                <div th:include="/common/footer :: copy" id="copyright"></div>
            </div>
        </div>
    </div>
</div>

<div th:include="/common/js :: load_js(true , false, true)"></div>
<script>

    let pinTable;

    let pinVue = new Vue({
        el: '#pinPage',
        data: {
            startTime: "",
            endTime: "",
            role: [],
            info: "",
            remark: "",
            table: "",
            mode: ""
        },
        mounted: function () {
            laydate.render({
                elem: '#startTime',
                theme: '#393D49',
                type: 'datetime',
                showBottom: ['clear', 'confirm'],
                done: (value) => {
                    this.startTime = value
                }
            });
            laydate.render({
                elem: '#endTime',
                theme: '#393D49',
                type: 'datetime',
                showBottom: ['clear', 'confirm'],
                done: (value) => {
                    this.endTime = value
                }
            });
        },
        methods: {
            generateAll: function () {
                let url = "/pin"
                    + "?startTime=" + this.startTime
                    + "&endTime=" + this.endTime
                    + "&role=" + this.role
                    + "&info=" + this.info
                    + "&remark=" + this.remark;
                axios.post(url).then(function (response) {
                    if (response.data.code === 2001)
                        Showbo.Msg.alert(data.msg, function () {
                            window.location.reload();
                        });
                    else {
                        Showbo.Msg.alert(data.msg, function () {
                        });
                    }
                });
            },
            generateOne: function () {
                let url = "/pin/" + $(".user").val()
                    + "?startTime=" + this.startTime
                    + "&endTime=" + this.endTime
                    + "&role=" + this.role
                    + "&info=" + this.info
                    + "&remark=" + this.remark;
                axios.post(url).then(function (response) {
                    if (response.data.code === 2001)
                        Showbo.Msg.alert(response.data.msg, function () {
                            window.location.reload();
                        });
                    else {
                        Showbo.Msg.alert(response.data.msg, function () {
                        });
                    }
                });
            },
            deleteAll: function () {
                axios.delete('/pin/' + this.info + '/all').then(function (response) {
                    if (response.data.code === 2001)
                        Showbo.Msg.alert(response.data.msg, function () {
                            window.location.reload();
                        });
                    else {
                        Showbo.Msg.alert(response.data.msg, function () {
                        });
                    }
                });
            },

        }
    });

    function refresh() {
        pinTable.draw();
    }

    function deleteOne(pin) {
        axios.delete('/pin/' + pin).then(function (response) {
            if (response.data.code === 2001)
                Showbo.Msg.alert(response.data.msg, function () {
                    pinTable.draw();
                });
            else {
                Showbo.Msg.alert(response.data.msg, function () {
                });
            }
        });
    }

    $(function () {
        pinTable = $("#pinTable").DataTable({
            "language": {
                "aria": {
                    "sortAscending": ": activate to sort column ascending",
                    "sortDescending": ": activate to sort column descending"
                },
                "emptyTable": "没有数据！",
                "info": "显示 _START_ 至 _END_ 条 ，总共_TOTAL_ 条数据",
                "infoEmpty": "没有发现记录！",
                "infoFiltered": "(从_MAX_条记录中搜索)",
                "lengthMenu": "显示: _MENU_",
                "search": "搜索:",
                "zeroRecords": "没有找到匹配的记录！",
                "paginate": {
                    "previous": "上一页",
                    "next": "下一页",
                    "last": "尾页",
                    "first": "首页"
                }
            },
            "pagingType": "full_numbers",
            "lengthMenu": [
                [5, 10, 50],
                [5, 10, 50]
            ],
            pageLength: 10,
            processing: true,
            serverSide: true,

            ajax: {
                url: basePath + "/pin",
                data: function (d) {
                    d.info = $("#info").val();
                }
            },
            columns: [
                {  //行号
                    "data": null, "title": "ROW", "render": function (data, type, row, meta) {
                        return meta.settings._iDisplayStart + meta.row + 1;
                    }
                },
                {"data": "pin", "title": "识别码"},
                {"data": "owner", "title": "所有人"},
                {
                    "data": "role", "title": "类型", "createdCell": function (nTd, rowData) {
                        let html;
                        if (rowData === 1) {
                            html = '<p style="line-height: 1.42857143; padding-top: 0; color:blue;">选课</p>'
                        } else {
                            html = '<p style="line-height: 1.42857143; padding-top: 0; color:green;">成绩录入</p>'
                        }
                        $(nTd).html(html);
                    }
                },
                {
                    "data": null, "title": "有效时间", "createdCell": function (nTd, rowData) {
                        $(nTd).html('<p style="line-height: 1.42857143; padding-top: 0; color:black">' + rowData.startTime + " 至 " + rowData.endTime + '</p>')
                    }, "width": "500px"
                },
                {"data": "remark", "title": "备注"},
                {"data": "createTime", "title": "创建时间"},
                {
                    "data": null, "title": "操作", "createdCell": function (nTd, rowData) {
                        $(nTd).html('<button class="btn btn-info" onclick="deleteOne(\'' + rowData.pin + '\')">删除识别码</button>');
                    }
                }
            ],
            "columnDefs": [{
                orderable: false,
                targets: [7]
            }, {
                "defaultContent": "",
                "targets": "_all"
            }]

        });
    });

    //info
    $(".info").select2({
        ajax: {
            url: basePath + "/pin/info",
            type: "GET",
            delay: 250,
            processResults: function (data) {
                let itemList = [];
                let item;
                for (let i = 0; i < data.data.length; i++) {
                    item = {
                        id: data.data[i],
                        text: data.data[i]
                    };
                    itemList.push(item);
                }
                return {
                    results: itemList
                };
            },
            cache: true
        },
        language: "zh-CN",
        tags: false,//允许手动添加
        allowClear: false,//允许清空
        escapeMarkup: function (markup) {
            return markup;
        }, // 自定义格式化防止xss注入
        minimumInputLength: 0,
        templateResult: formatRepo,
        templateSelection: formatRepoSelection
    });

    $(".user").select2({
        ajax: {
            url: basePath + "/user/search",
            type: "GET",
            delay: 250,
            data: function (params) {
                return {
                    search: params.term,
                    status: "1"
                };
            },
            processResults: function (data) {
                let itemList = [];
                let item;
                for (let i = 0; i < data.data.length; i++) {
                    item = {
                        id: data.data[i].userId,
                        text: data.data[i].lastName + ", " + data.data[i].firstName
                    };
                    itemList.push(item);
                }
                return {
                    results: itemList
                };
            },
            cache: true
        },
        language: "zh-CN",
        tags: false,//允许手动添加
        allowClear: false,//允许清空
        escapeMarkup: function (markup) {
            return markup;
        }, // 自定义格式化防止xss注入
        minimumInputLength: 0,
        templateResult: formatRepo,
        templateSelection: formatRepoSelection
    });


</script>
</body>
</html>
